name: Benchmark

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24, 25]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: fizzbuzz-napi

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Rust napi addon
        run: npx napi build --manifest-path fizzbuzz-napi/Cargo.toml --release --no-js --no-dts-header -o .

      - name: Run benchmark
        run: |
          echo "Running benchmark on Node.js ${{ matrix.node-version }}"
          node bench.mjs 2>&1 | tee benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-node-${{ matrix.node-version }}
          path: benchmark-output.txt

  benchmark-bun:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: fizzbuzz-napi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Rust napi addon
        run: bunx napi build --manifest-path fizzbuzz-napi/Cargo.toml --release --no-js --no-dts-header -o .

      - name: Run benchmark
        run: |
          echo "Running benchmark on Bun $(bun --version)"
          bun bench.mjs 2>&1 | tee benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-bun
          path: benchmark-output.txt

  benchmark-deno:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: fizzbuzz-napi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Install dependencies
        run: npm ci

      - name: Build Rust napi addon
        run: npx napi build --manifest-path fizzbuzz-napi/Cargo.toml --release --no-js --no-dts-header -o .

      - name: Run benchmark
        run: |
          echo "Running benchmark on Deno $(deno --version | head -1)"
          deno run --node-modules-dir=auto --allow-read --allow-env --allow-ffi bench.mjs 2>&1 | tee benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-deno
          path: benchmark-output.txt

  summary:
    needs: [benchmark-node, benchmark-bun, benchmark-deno]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Generate summary
        run: |
          echo "# ðŸŽï¸ FizzBuzz Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmark results across different runtimes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for dir in results/benchmark-node-*; do
            version=$(basename "$dir" | sed 's/benchmark-node-//')
            echo "## Node.js $version" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            sed 's/\x1b\[[0-9;]*m//g' "$dir/benchmark-output.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done

          echo "## Bun" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          sed 's/\x1b\[[0-9;]*m//g' "results/benchmark-bun/benchmark-output.txt" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Deno" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          sed 's/\x1b\[[0-9;]*m//g' "results/benchmark-deno/benchmark-output.txt" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
