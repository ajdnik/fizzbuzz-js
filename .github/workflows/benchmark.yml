name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24, 25]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark
        id: benchmark
        run: |
          echo "Running benchmark on Node.js ${{ matrix.node-version }}"
          node bench.mjs 2>&1 | tee benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-node-${{ matrix.node-version }}
          path: benchmark-output.txt

  summary:
    needs: benchmark
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Generate summary
        run: |
          echo "# ðŸŽï¸ FizzBuzz Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmark results across different Node.js versions." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for dir in results/benchmark-node-*; do
            version=$(basename "$dir" | sed 's/benchmark-node-//')
            echo "## Node.js $version" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            # Strip ANSI color codes from output
            sed 's/\x1b\[[0-9;]*m//g' "$dir/benchmark-output.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
